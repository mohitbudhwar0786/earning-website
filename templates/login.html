{% extends "base.html" %}

{% block title %}Login - EarnDaily{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center text-primary mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                </h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-2"><a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot password?</a></p>
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
